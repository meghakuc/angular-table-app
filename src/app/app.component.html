<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Calories Column -->
    <ng-container matColumnDef="calories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Calories </th>
      <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
    </ng-container>

    <!-- Fat Column -->
    <ng-container matColumnDef="fat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fat </th>
      <td mat-cell *matCellDef="let element"> {{element.fat}} </td>
    </ng-container>

    <!-- Carbs Column -->
    <ng-container matColumnDef="carbs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Carbs </th>
      <td mat-cell *matCellDef="let element"> {{element.carbs}} </td>
    </ng-container>
	
	<!-- Protein Column -->
    <ng-container matColumnDef="protein">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Protein </th>
      <td mat-cell *matCellDef="let element"> {{element.protein}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
